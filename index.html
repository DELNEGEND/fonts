    function b(arr) {
        let temp = [];
        arr.forEach(elem=>{
            temp.push(`
                @font-face {
                    font-family: "${elem.name}";
                    font-size: ${elem.weigt};
                    font-style: ${elem.style};
                    font-display: swap;
                    src:
                        local("${elem.name}"),
                        url("${elem.woff2}") format("woff2"),
                        url("${elem.woff}") format("woff"),
                        url("${elem.otf}") format("otf");
                }
            `)
        });
        return temp.join("\n")
    }
